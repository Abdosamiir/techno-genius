    <style>
      body {
        display: flex;
        flex-direction: column;

        color: #fff;
        border-radius: 12px;
        margin-top: 10px;
        margin-left: 10px;
      }
    </style>

  <body>
    <form action="">
      <h2>js dom</h2>
      <input
        type="text"
        id="num"
        name="num"
        placeholder="Enter the number of divs"
      />
      <input
        type="text"
        id="word"
        name="word"
        placeholder="Enter the text for divs"
      />
      <input type="submit" id="submit" value="create" />
    </form>
