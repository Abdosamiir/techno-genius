<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <!-- Diamond Ace -->
      <div class="card red diamond">
        <div class="card-corner top-left">
          <div class="value">A</div>
        </div>
        <div class="card-center">
          <div class="big-suit">♦</div>
        </div>
        <div class="card-corner bottom-right">
          <div class="value">A</div>
        </div>
      </div>

      <!-- Spade Ace -->
      <div class="card black spade">
        <div class="card-corner top-left">
          <div class="value">A</div>
          <!-- <div class="suit">♠</div> -->
        </div>
        <div class="card-center">
          <div class="big-suit">♠</div>
        </div>
        <div class="card-corner bottom-right">
          <div class="value">A</div>
          <!-- <div class="suit">♠</div> -->
        </div>
      </div>

      <!-- Club Ace -->
      <div class="card red club">
        <div class="card-corner top-left">
          <div class="value">A</div>
          <!-- <div class="suit">♣</div> -->
        </div>
        <div class="card-center">
          <div class="big-suit">♣</div>
        </div>
        <div class="card-corner bottom-right">
          <div class="value">A</div>
          <!-- <div class="suit">♣</div> -->
        </div>
      </div>

      <!-- Heart Ace -->
      <div class="card black heart">
        <div class="card-corner top-left">
          <div class="value">A</div>
          <!-- <div class="suit">♥</div> -->
        </div>
        <div class="card-center">
          <div class="big-suit">♥</div>
        </div>
        <div class="card-corner bottom-right">
          <div class="value">A</div>
          <!-- <div class="suit">♥</div> -->
        </div>
      </div>
    </div>
  </body>
</html>
