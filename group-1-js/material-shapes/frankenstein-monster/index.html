<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frankenstein Monster</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="monster">
        <!-- Head -->
        <div class="head">
          <!-- Hair/Hat -->
          <div class="hair"></div>
          <!-- Face -->
          <div class="face">
            <!-- Eyes -->
            <div class="eyes">
              <div class="eye left-eye">
                <div class="pupil"></div>
              </div>
              <div class="eye right-eye">
                <div class="pupil"></div>
              </div>
            </div>
            <!-- Mouth -->
            <div class="mouth"></div>
          </div>
          <!-- Bolts -->
          <div class="bolt left-bolt"></div>
          <div class="bolt right-bolt"></div>
        </div>
        <!-- Neck -->
        <div class="neck"></div>
      </div>
    </div>
  </body>
</html>
