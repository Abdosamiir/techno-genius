<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hair1"></div>
    <div class="hair2"></div>
    <div class="hair3 border-circle"></div>
    <div class="hair4 border-circle"></div>
    <div class="hair-line"></div>
    <div class="hair-top"></div>
    <div class="color-skin"></div>

    <div class="cheeky"></div>
    <div class="left-ear border-circle"></div>
    <div class="right-ear"></div>

    <div class="glass-left border-circle">
      <div class="left-pupil border-circle"></div>
    </div>

    <div class="glass-right border-circle">
      <div class="right-pupil border-circle"></div>
    </div>

    <div class="nose"></div>
    <div class="lips"></div>

    <div class="dexter-body">
      <div class="zipper"></div>
      <div class="button button1"></div>
      <div class="button button2"></div>
    </div>

    <div class="left-arm"></div>

    <div class="bottle">
      <div class="bottle-lip-outer border-circle"></div>
      <div class="bottle-lip-inner border-circle"></div>
      <div class="inner-bottle border-circle"></div>
      <div class="poison"></div>
      <div class="poison-top border-circle"></div>
      <div class="bottle-neck"></div>
      <!-- Bubbles will be created dynamically by JavaScript -->
    </div>

    <!-- left hand -->
    <div class="fingertip fingertip1-left border-circle"></div>
    <div class="fingertip fingertip2-left border-circle"></div>
    <div class="fingertip fingertip3-left border-circle"></div>
    <div class="dumb-left border-circle"></div>
    <div class="hand-palm-left"></div>

    <!-- right hand -->
    <div class="fingertip fingertip4-right border-circle"></div>
    <div class="fingertip fingertip5-right border-circle"></div>
    <div class="fingertip fingertip6-right border-circle"></div>
    <div class="dumb-right border-circle"></div>
    <div class="hand-palm-right"></div>

    <div class="right-arm"></div>
    <div class="pants"></div>
  </body>
</html>
