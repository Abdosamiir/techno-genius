<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>complex table</title>
  </head>
  <body>
    <table border="1" width="100%">
      <caption>
        complex table
      </caption>
      <thead>
        <th>year</th>
        <th>group</th>
        <th>language</th>
        <th>done</th>
        <th>passed</th>
      </thead>
      <tbody align="center">
        <tr>
          <td rowspan="5">2022</td>
          <td rowspan="2">elzero</td>
          <td>html</td>
          <td colspan="2">yes</td>
        </tr>
        <tr>
          <!-- <td>2022</td> -->
          <!-- <td>elzero</td> -->
          <td>css</td>
          <td colspan="2">yes</td>
        </tr>
        <tr>
          <!-- <td>2022</td> -->
          <td rowspan="3">heroes</td>
          <td>js</td>
          <td>yes</td>
          <td>no</td>
        </tr>
        <tr>
          <!-- <td>2022</td> -->
          <!-- <td>heroes</td> -->
          <td>php</td>
          <td colspan="2">yes</td>
        </tr>
        <tr>
          <!-- <td>2022</td> -->
          <!-- <td>heroes</td> -->
          <td>python</td>
          <td>no</td>
          <td>no</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
