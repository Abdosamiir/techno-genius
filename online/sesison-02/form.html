<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="form,html,css" />
    <title>form</title>
  </head>
  <body>
    <!-- frist element is form -->
    <form>
      <div>
        <!-- type => kind of input -- نوع الحقل   -->
        <!--Input ,label عشان اربط بين  -->
        <!-- for = idلازم ال  -->
        <label for="user">username</label>
        <input
          type="text"
          id="user"
          placeholder="Enter your name"
          name="x"
        />
      </div>
      <br />
      <div>
        <label for="pass">password</label>
        <input
          type="password"
          id="pass"
          placeholder="Enter your password"
          name="password"
        />
      </div>
      <br />
      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
