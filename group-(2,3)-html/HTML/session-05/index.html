<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="user">username</label>
        <input
          type="text"
          id="user"
          name="user"
          autofocus
          placeholder="Enter your name "
          required
        />
      </div>
      <br />

      <div>
        <label for="email">Email</label>
        <input
          type="email"
          placeholder="Enter your Email"
          id="email"
          required
        />
      </div>
      <br />
      <div>
        <label for="pass">password</label>
        <input
          type="password"
          id="pass"
          name="pass"
          placeholder="Enter your password"
          required
          minlength="5"
          maxlength="10"
        />
      </div>
      <br />

      <div>
        <label for="color">pick your color : </label>
        <input type="color" name="color" id="color" />
      </div>
      <br />

      <div>
        <label for="num">enter your number </label>
        <input type="number" name="number" min="1" max="100" id="num" />
      </div>
      <br />
      <div>
        <label for="search">search </label>
        <input type="search" name="search" id="search" />
      </div>
      <br />
      <div>
        <label for="date">date </label>
        <input type="date" name="date" id="date" required />
      </div>

      <br />
      <div>
        <input type="range" name="range" value="50" min="100" max="400" />
      </div>
      <br />
      <div>
        <!-- id is uniqe (not-repeated) -->
        <input type="checkbox" value="html" id="html" checked />
        <label for="html">html</label>
        <br />
        <input type="checkbox" value="css" id="css" />
        <label for="css">css</label>
        <br />
        <input type="checkbox" value="js" id="js" />
        <label for="js">js</label>
      </div>
      <br />
      <div>
        <input type="radio" id="x" name="fav" value="HTML" />
        <label for="x">HTML</label><br />
        <input type="radio" id="y" name="fav" value="CSS" />
        <label for="y">CSS</label><br />
        <input type="radio" id="javascript" name="fav" value="JavaScript" />
        <label for="javascript">JavaScript</label>
      </div>
      <br />

      <div>
        <label for="cars">pick a car</label>
        <select name="cars" id="cars" multiple>
          <option value="BM">BM</option>
          <option value="mercedes" selected>mercedes</option>
          <option value="WV">WV</option>
        </select>
      </div>
      <br />
      <div>
        <label for="messege">Enter a massege</label>
        <br />
        <textarea
          name="messege"
          id="messege"
          placeholder="Enter a messge "
          rows="15"
          cols="100"
        ></textarea>
      </div>
      <br />
      <div>
        <input type="submit" name="submit" />
        <input type="reset" name="reset" />
        <input
          type="button"
          onclick="alert('please to choose multiple cars press ctrl + select')"
          value="Click Me!"
        />
      </div>
    </form>
  </body>
</html>
